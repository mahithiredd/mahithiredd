<svg width="100%" height="180" viewBox="0 0 1200 180" xmlns="http://www.w3.org/2000/svg" >

  <defs>
    <!-- Cloud Shape -->
    <path id="cloud" d="M120 60c0-13.255-10.745-24-24-24a23.947 23.947 0 00-20.193 10.693A24.002 24.002 0 0056 24c-13.255 0-24 10.745-24 24H0v24h120V60z" fill="#cceeff"/>

    <!-- Girl group -->
    <g id="girl">
      <!-- Head -->
      <circle cx="15" cy="20" r="10" fill="#f9c9b6" />
      
      <!-- Hair -->
      <path d="M7 15 Q10 5 20 10 Q25 12 22 22 Q18 28 10 25 Q5 20 7 15" fill="#6b4226" />
      
      <!-- Body -->
      <ellipse cx="15" cy="50" rx="10" ry="15" fill="#ff69b4" />
      
      <!-- Arms -->
      <line id="left-arm" x1="5" y1="45" x2="0" y2="60" stroke="#ff69b4" stroke-width="4" stroke-linecap="round" />
      <line id="right-arm" x1="25" y1="45" x2="30" y2="60" stroke="#ff69b4" stroke-width="4" stroke-linecap="round" />
      
      <!-- Legs -->
      <line id="left-leg" x1="10" y1="65" x2="5" y2="90" stroke="#f9c9b6" stroke-width="5" stroke-linecap="round" />
      <line id="right-leg" x1="20" y1="65" x2="25" y2="90" stroke="#f9c9b6" stroke-width="5" stroke-linecap="round" />
    </g>
  </defs>

  <!-- Clouds -->
  <use xlink:href="#cloud" x="0" y="130"/>
  <use xlink:href="#cloud" x="150" y="130"/>
  <use xlink:href="#cloud" x="300" y="130"/>
  <use xlink:href="#cloud" x="450" y="130"/>
  <use xlink:href="#cloud" x="600" y="130"/>
  <use xlink:href="#cloud" x="750" y="130"/>
  <use xlink:href="#cloud" x="900" y="130"/>
  <use xlink:href="#cloud" x="1050" y="130"/>

  <!-- Girl running animation group -->
  <use xlink:href="#girl" id="runner" transform="translate(0, 70)" />

  <!-- Animate girl moving horizontally -->
  <animateTransform xlink:href="#runner"
                    attributeName="transform"
                    type="translate"
                    values="0,70; 1200,70"
                    dur="6s"
                    repeatCount="indefinite" />

  <!-- Animate arms swinging -->
  <animateMotion xlink:href="#left-arm" dur="0.6s" repeatCount="indefinite" path="M0 0 L3 5 L0 0 L-3 5 L0 0" />
  <animateMotion xlink:href="#right-arm" dur="0.6s" begin="0.3s" repeatCount="indefinite" path="M0 0 L-3 5 L0 0 L3 5 L0 0" />

  <!-- Animate legs running -->
  <animateMotion xlink:href="#left-leg" dur="0.6s" repeatCount="indefinite" path="M0 0 L2 8 L0 0 L-2 8 L0 0" />
  <animateMotion xlink:href="#right-leg" dur="0.6s" begin="0.3s" repeatCount="indefinite" path="M0 0 L-2 8 L0 0 L2 8 L0 0" />

</svg>
