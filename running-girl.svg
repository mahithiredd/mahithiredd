<svg width="100%" height="150" viewBox="0 0 1200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cloud Shape -->
    <path id="cloud" d="M120 60c0-13.255-10.745-24-24-24a23.947 23.947 0 00-20.193 10.693A24.002 24.002 0 0056 24c-13.255 0-24 10.745-24 24H0v24h120V60z" fill="#cceeff"/>
    <!-- Girl (simplified stick figure) -->
    <g id="girl">
      <circle cx="10" cy="10" r="5" fill="#ff69b4"/>
      <line x1="10" y1="15" x2="10" y2="30" stroke="#ff69b4" stroke-width="2"/>
      <line x1="10" y1="20" x2="5" y2="25" stroke="#ff69b4" stroke-width="2"/>
      <line x1="10" y1="20" x2="15" y2="25" stroke="#ff69b4" stroke-width="2"/>
      <line x1="10" y1="30" x2="5" y2="35" stroke="#ff69b4" stroke-width="2">
        <animate attributeName="x2" values="5;15;5" dur="0.6s" repeatCount="indefinite" />
        <animate attributeName="y2" values="35;40;35" dur="0.6s" repeatCount="indefinite" />
      </line>
      <line x1="10" y1="30" x2="15" y2="35" stroke="#ff69b4" stroke-width="2">
        <animate attributeName="x2" values="15;5;15" dur="0.6s" repeatCount="indefinite" />
        <animate attributeName="y2" values="35;40;35" dur="0.6s" repeatCount="indefinite" />
      </line>
    </g>
  </defs>

  <!-- Repeating clouds -->
  <use xlink:href="#cloud" x="0" y="100"/>
  <use xlink:href="#cloud" x="150" y="100"/>
  <use xlink:href="#cloud" x="300" y="100"/>
  <use xlink:href="#cloud" x="450" y="100"/>
  <use xlink:href="#cloud" x="600" y="100"/>
  <use xlink:href="#cloud" x="750" y="100"/>
  <use xlink:href="#cloud" x="900" y="100"/>
  <use xlink:href="#cloud" x="1050" y="100"/>

  <!-- Girl running animation -->
  <use xlink:href="#girl">
    <animateTransform attributeName="transform"
                      type="translate"
                      from="0,70" to="1200,70"
                      dur="6s"
                      repeatCount="indefinite" />
  </use>
</svg>
